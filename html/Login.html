<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="../css/login.css" />
        <link type="text/css"rel="stylesheet" href="../font_5qhe7r8hjfd/iconfont.css"/>
    </head>

    <body>
        <div class="login_container"></div>
        <div class="login_box">
            <!-- 头像绘制区域 -->
            <div class="avatar_box">
                <img src="../src/head.jpg">
            </div>
            <!-- 登录表单区 -->
            <form class="login_form">
                <div class="login_main">
                    <div class="top">
                <span class="iconfont">&#xf00ec;</span>
                <input type="text" name="username" id="username"><br>
            </div>
            <div class="butn">
                <span class="iconfont">&#xe6e6;</span>
                <input type="password" name="password" id="password"><br>
            </div>
            <div class="btns">
                <div class="btn" onclick="login()">
                    登录
                </div>
                <div class="btn" id="reset">重置</div>
            </div>
            </div>       
            </form>
        </div>  
    </body>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        function login(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var test = JSON.stringify({
                "username" : username,
                        "password" : password
            });
            console.log(test);
            if(username&&password!=null){
                $.ajax({
                    url: "http://127.0.0.1:8888/login",
                    type: "POST",
                    dataType: "json",
                    data: {
                        "username" : username,
                        "password" : password
                    },
                    success : function (result) {
                    } ,
                    complete:function(result){
                        if(result.status==200){
                            alert("登录成功");
                        }else if(result.status==400){
                            alert("密码错误");
                        }else if(result.status==600){
                            alert("密码错误");
                        }
                        
                    },
                    error:function(result){

                    }
                })
            }else{
                alert("请输入用户名和密码");
            }
        }
    </script>
</html>
