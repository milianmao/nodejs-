<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="../css/login.css" />
        <link type="text/css"rel="stylesheet" href="../font_5qhe7r8hjfd/iconfont.css"/>
    </head>

    <body>
        <div class="login_container"></div>
        <div class="login_box">
            <!-- 头像绘制区域 -->
            <div class="avatar_box">
                <img src="../src/head.jpg">
            </div>
            <!-- 登录表单区 -->
            <form class="login_form">
                <div class="login_main">
                    <div class="top">
                <span class="iconfont">&#xf00ec;</span>
                <input type="text" name="username"><br>
            </div>
            <div class="butn">
                <span class="iconfont">&#xe6e6;</span>
                <input type="password" name="password"><br>
            </div>
            <div class="btns">
                <div class="btn">
                    登录
                </div>
                <div class="btn" id="reset">重置</div>
            </div>
            </div>       
            </form>
        </div>
    
    </body>
</html>
